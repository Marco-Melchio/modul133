<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Team Builder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-primary py-4 mb-4 shadow">
      <div class="container">
        <h1 class="display-5 fw-bold text-center text-uppercase">
          Pokémon Team Builder
        </h1>
        <p class="lead text-center mb-0">
          Suche nach Pokémon, entdecke Karten und stelle dein Team zusammen.
        </p>
      </div>
    </header>

    <main class="container pb-5">
      <section class="row g-4">
        <div class="col-12 col-lg-6">
          <div class="card border-0 shadow h-100">
            <div class="card-body bg-secondary text-white">
              <h2 class="h4 mb-3">Pokémon suchen</h2>
              <form id="search-form" class="row g-2">
                <div class="col-12 col-md-8">
                  <label class="form-label visually-hidden" for="pokemon-input"
                    >Pokémon Name</label
                  >
                  <input
                    id="pokemon-input"
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="z.B. pikachu"
                    required
                  />
                </div>
                <div class="col-12 col-md-4 d-grid">
                  <button type="submit" class="btn btn-lg btn-warning text-dark">
                    Laden
                  </button>
                </div>
              </form>
              <div id="status-message" class="mt-3" role="alert"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card border-0 shadow h-100">
            <div class="card-body bg-secondary text-white">
              <h2 class="h4 mb-3">Mein Team</h2>
              <p class="small text-light">
                Speichere bis zu sechs Pokémon. Das Team wird automatisch im
                Browser gespeichert.
              </p>
              <ul id="team-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </section>

      <section class="row g-4 mt-1">
        <div class="col-12">
          <div class="card border-0 shadow">
            <div class="card-body bg-secondary text-white">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h4 mb-0">Pokémon Details</h2>
                <button id="add-to-team" class="btn btn-success" disabled>
                  Zum Team hinzufügen
                </button>
              </div>
              <div id="pokemon-details" class="row gy-4"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="row g-4 mt-1">
        <div class="col-12 col-lg-6">
          <div class="card border-0 shadow h-100">
            <div class="card-body bg-secondary text-white">
              <h2 class="h4 mb-3">GIF</h2>
              <div id="giphy-container" class="ratio ratio-16x9 bg-dark rounded"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card border-0 shadow h-100">
            <div class="card-body bg-secondary text-white">
              <h2 class="h4 mb-3">TCG Karten</h2>
              <div id="tcg-cards" class="row g-3"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
